---
- hosts: localhost
  become: yes
  become_user: root
  become_method: sudo
  vars:
     homebrew_taps:
       - caskroom/cask
     homebrew_cask_apps:
       - vagrant
       - vagrant-manager
       - virtualbox
     homebrew_installed_packages:
       - pv
       - amazon-ecs-cli 
       - curl
       - slackcat
       - nmap
       - osxutils
       - unrar
       - cowsay
       - wireshark
       - youtube-dl

     homebrew_upgrade_all_packages: yes
     homebrew_install_path: /usr/local
     homebrew_brew_bin_path: /usr/local/bin
  roles:
     - { role: geerlingguy.homebrew }

